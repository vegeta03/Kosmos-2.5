<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kosmos 2.5 OCR and Markdown Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Kosmos 2.5 OCR and Markdown Generator</h1>
        <form id="upload-form" class="processing-form">
            <div class="form-group">
                <label for="file">Upload TIFF Image:</label>
                <input type="file" id="file" name="file" accept="image/tiff" required>
            </div>
            
            <div class="form-group">
                <label for="task">Processing Task:</label>
                <div class="radio-group">
                    <input type="radio" id="ocr" name="task" value="OCR" checked>
                    <label for="ocr">OCR</label>
                    <input type="radio" id="markdown" name="task" value="Markdown">
                    <label for="markdown">Markdown</label>
                </div>
            </div>

            <div class="form-group">
                <label for="num_beams">Number of Beams (1-10):</label>
                <input type="range" id="num_beams" name="num_beams" min="1" max="10" value="4" 
                       oninput="this.nextElementSibling.value = this.value">
                <output>4</output>
            </div>

            <div class="form-group">
                <label for="max_new_tokens">Max New Tokens (100-4000):</label>
                <input type="range" id="max_new_tokens" name="max_new_tokens" min="100" max="4000" value="2048" step="100"
                       oninput="this.nextElementSibling.value = this.value">
                <output>2048</output>
            </div>

            <div class="form-group">
                <label for="temperature">Temperature (0.1-1.0):</label>
                <input type="range" id="temperature" name="temperature" min="0.1" max="1.0" value="1.0" step="0.1"
                       oninput="this.nextElementSibling.value = this.value">
                <output>1.0</output>
            </div>

            <button type="submit" class="submit-btn">Process Image</button>
        </form>

        <div class="results">
            <div class="result-image">
                <h3>Processed Image</h3>
                <img id="result-img" src="" alt="Processed image will appear here">
            </div>
            <div class="result-text">
                <h3>Extracted Text</h3>
                <pre id="result-text"></pre>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
